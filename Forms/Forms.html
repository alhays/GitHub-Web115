<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript and HTML Forms</title>
    </head>
    <body>
        <form id = "myForm" name = "myForm">
            <input type = "text" id = "name" name = "name" value ="Enter your name" required /><br/>
            <input type = "hidden" id = "hiddenField" value = "hiddenValue"/>
            <br/>
            <Select id = "mySelect">
                <option value = "option1">Option1</option>
                <option value = "option2">Option2</option>
                <option value = "option3">Option3</option>
            </Select><br/>
            <input type = "radio" id = "Option1" name = "myRadio" value = "option1">
            <label for = "option1">Option1</label><br/>
            <input type = "radio" id = "Option2" name = "myRadio" value = "option2">
            <label for = "option2">Option2</label><br/>
            <input type = "radio" id = "Option3" name = "myRadio" value = "option3">
            <label for = "option3">Option3</label><br/>
            <input type = "email" id = "email" name = "email" required/><br/>
            <input type="submit" value="submit"/>
        </form>
        <script src="script.js"></script>
    </body>
</html>
